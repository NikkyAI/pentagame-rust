{% extends "base.html" %} {% block title %} Overview {% endblock %} {% block
content %}

<div class="row h-100" style="min-height: 80vh;">
  <div class="col-md-2">
    <div class="card bg-dark text-white">
      <div class="card-body">
        <div class="card-header">Game <span id="game-name"></span></div>

        <div class="card-text">
          State:
          <span id="game-state" class="badge bg-secondary rounded-pill"></span>
          <br />
          Description: <span id="game-description"></span>
        </div>
      </div>
    </div>
    <div class="card bg-dark mt-2 text-white">
      <div class="card-body">
        <div class="card-header">Players</div>

        <ul
          class="list-group text-white list-group-flush"
          id="game-players"
        ></ul>
      </div>
    </div>

    <div class="card bg-dark mt-2 text-white">
      <div class="card-body d-flex justify-content-between align-items-center">
        Please place stopper 4
        <i class="fas fa-chess-pawn text-light"></i>
      </div>
    </div>

    <div class="card bg-dark mt-2 text-white">
      <div class="card-body">
        This design needs to be rebuild for mobile usage
      </div>
    </div>
  </div>

  <div class="col-md-10 border-dark border">
    <svg id="penta" class="h-100 w-100" viewBox="0 0 1000 1000"></svg>
  </div>
</div>

<!-- Vertically centered modal -->
<div class="modal" id="loading-modal">
  <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
    <div class="modal-content bg-dark">
      <div class="modal-body p-3">
        <h1 class="title-white mb-3 text-white text-center" id="modal-title">
          Connecting to Game
        </h1>
        <p id="modal-content" class="text-white">Loading</p>
        <div class="progress">
          <div
            id="connection-progress"
            class="progress-bar w-50"
            role="progressbar"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fab">
  <div class="fab-menu collapse mb-2" id="fab-menu">
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-lg btn-info">
        <i class="fas fa-low-vision"></i>
      </button>
      <button type="button" class="btn btn-lg btn-success">
        <i class="fas fa-microchip"></i>
      </button>
      <button type="button" class="btn btn-lg btn-warning">
        <i class="fas fa-quote-right"></i>
      </button>
    </div>
  </div>
  <button
    class="btn btn-dark btn-lg rounded-circle shadow-1"
    type="button"
    data-toggle="collapse"
    data-target="#fab-menu"
    aria-expanded="false"
    aria-controls="fab-menu"
  >
    +
  </button>
</div>

{% endblock %} {% block includes %}
<script src="/static/node_modules/@svgdotjs/svg.js/dist/svg.min.js"></script>
<script src="/static/dist/game.js"></script>
{% endblock %}
