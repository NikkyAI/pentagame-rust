{% extends "base.html" %} {% block content %}

<form class="p-1 d-flex justify-content-center my-2 mx-auto" method="POST">
  <div class="card card0 p-4 rounded">
    <div class="row flex-grow justify-content-center my-auto">
      <div class="col w-100 m-5">
        <h1 class="h3 title mb-3">
          {{ user.username }} <span class="text-muted">{{ user.id }}</span>
          {% if user.active %}
          <span class="badge bg-success">Active</span>
          {% else %}
          <span class="badge bg-danger">Archived</span> {% endif %}
        </h1>

        <figure class="mt-3">
          <blockquote class="blockquote">
            <p>{{ user.status }}</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            <i class="fas fa-quote-left"></i> Status
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</form>

{% endblock %} {% block title %}Login{% endblock %}
